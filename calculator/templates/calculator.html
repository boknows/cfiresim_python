{% load humanize %}

<html>
<body>
{% if output %}
    {% include 'output.html' %}
{% else %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    {{ field.label }}: {{ field }}<br>
    {% endfor %}
    <input type=submit name="submit" value="Run Simulation">
</form>
<p>Submitted: {{ submitted }}</p>
{% endif %}
</body>
</html>
